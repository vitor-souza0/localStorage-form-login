<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOXICONS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Registrar</title>
</head>

<body>
  <div class="wrapper">
    <div class="form-header">
      <div class="titles">
        <div class="title-login">Registrar</div>
      </div>
    </div>

    <!-- REGISTER FORM -->
    <form action="#" class="login-form" autocomplete="off">
      <div class="input-box">
        <input type="text" class="input-field" id="log-usuario" required>
        <label for="log-usuario" class="label">usuário</label>
        <i class='bx bx-envelope icon'></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" id="log-senha" placeholder="" required>
        <label for="log-senha" class="label">Senha</label>
        <i class='bx bx-lock-alt icon'></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" id="log-confirmar-senha" required>
        <label for="log-confirmar-senha" class="label">Confirmar Senha</label>
        <i class='bx bx-lock-alt icon'></i>
      </div>
      
      <div class="input-box">
        <button  type="button" class="btn-submit" id="signInBtn">Cadastrar Agora <i class='bx bx-user-plus'></i></button>
      </div>
      <div class="switch-form">
        <span>
          Já tem uma conta? <a href="../index.html" id="register">Entrar</a></span>
      </div>
    </form>
  </div>
<script src="../assets/js/register.js"></script>
</body>

</html>
